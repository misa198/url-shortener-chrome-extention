<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <title>URL Shortener</title>
  </head>
  <body>
        <div class="container">
            <h3 class="title">URL Shortener</h3>
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control shadow-none" 
                    placeholder="Enter your url..." 
                    aria-label="Recipient's username" 
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button
                        id="creat"
                        class="btn btn-info shadow-none" 
                        type="button" id="button-addon2">
                            Create</button>
                </div>
            </div>
            <div class="input-group mb-3 result">
                <div class="input-group-prepend">
                  <span class="input-group-text">Result</span>
                </div>
                <input id="input-result" type="text" class="form-control shadow-none" aria-label="Amount (to the nearest dollar)" value="">
                <div class="input-group-append">
                    <button id="copy" class="btn shadow-none">
                        <img id="copy-img" src="./icons/copy.png" alt="copy">
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
  </body>
</html>
